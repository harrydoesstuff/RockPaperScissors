<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = "header"><p>Welcome to Rock Paper Scissors</p></div>
        <div class = "subHeading"><p>Do you dare to challenge the computer and the janky code contained within?!?</p></div>
        <div class = "buttons">
            <button id = "rock"><img class = "theRock" src="images/theRock.png"></button>
            <button id = "paper"><img class = "thePaper" src="images/paper.png"></button>
            <button id = "scissors"><img class = "theScissor" src="images/scissorHands.png"></button>
        </div>
        <div class = "scoreBoard">
            
            <div class = "currentRound">
                <div>Round Result: </div>
                <div class = "roundResult"></div>
            </div>

            <div class = "runningScore">
                <div>Computer Score: </div>
                <div class = "computerScore"></div>
                <div>Player Score: </div>
                <div class = "playerScore"></div>
            </div>    
            <div class = "endGameResult"></div>

        </div>
        <script src="newScript.js" defer></script>
    </body>
</html>
